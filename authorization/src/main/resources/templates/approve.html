<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OAuth in Action: OAuth Authorization Server</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	}
	.navbar-inverse {
		background-color: #322;
	}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">OAuth in Action: <span class="label label-danger">OAuth Authorization Server</span></a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="jumbotron">
		  <h2>Approve this client?</h2>
		  <div th:if="${client.clientName != null}">
		  	<p><b>Name:</b> <codeth:text="${client.clientName}"></code></p>
		  </div>
		  <div th:if="${client.clientId != null}">
			<p><b>ID:</b> <code th:text="${client.clientId}"></code></p>
		  </div>
		  <div th:if="${client.clientUri != null}">
		  	<p><b>URI:</b> <code th:text="${client.clientUri}"><%- client.client_uri %></code></p>
		  </div>
		  <div th:if="${client.logoUri != null}">
		  	<p><b>logo:</b> <img th:src="${client.logoUri}" /></p>
		  </div>
		  
		   <form class="form" th:action="@{/oauth2/approve}" method="POST">
			   <input type="hidden" name="reqid" th:value="${reqId}">
			   <p>The client is requesting access to the following:</p>
			   <ul>
			   	<li th:each="scope, stat : ${client.scopes}" >
			   	  <input type="checkbox" th:name="'scope[' + ${stat.index} + ']'" th:id="'scope[' + ${stat.index} + ']'" checked="checked" th:value="*{scope}">
			   	  <label th:for="'scope[' + ${stat.index} + ']'" th:text="*{scope}"></label>
			   	</li>
		       </ul>
			   <input type="submit" class="btn btn-success" name="approve" value="Approve">
			   <input type="submit" class="btn btn-danger" name="deny" value="Deny">
		   </form>
      </div>

    </div><!-- /.container -->

	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
